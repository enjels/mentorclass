<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Turmas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sora:wght@400;600&display=swap"rel="stylesheet">
    
    <script defer src="../../js/turmas/turmas.js"></script>
    <link rel="stylesheet" href="../../css/turmas/turmas.css">

</head>

<body>
    <div class="box-content">

        <div class="box-purple">
            <img class="logo" src="../../svg/logo.svg" alt="">
            <menu>
                <button onclick="mentores()" class="btn-menu dflex">
                    <img src="../../svg/mentores.svg" alt="">
                    Mentores
                </button>
                <button onclick="mentorias()" class="btn-menu dflex">
                    <img src="../../svg/mentorIA.svg" alt="">
                    Mentorias
                </button>
                <button id="turmas" class="btnstatic dflex">
                    <img src="../../svg/turmas.svg" alt="">
                    <p>Turmas</p>
                </button>
                <button onclick="alunos()" class="btn-menu dflex">
                    <img src="../../svg/alunos.svg" alt="">
                    Alunos
                </button>
            </menu>
        </div>

        <div class="box-silver">
            <header class="white">
                <div class="sub-white">
                    <img class="svg-user" src="../../svg/user.svg" alt="">
                    <div class="p-user">
                        <p>Usuário</p>
                        <p>desenvolvedor@gmail.com</p>
                    </div>
                </div>
            </header>

            <h4>Turmas</h4>

            <div>
                <main class="main-content">
                    <div id="formulario" action="">
                        <div class="search-lupa">
                            <input class="input-search" type="search" name="search" id="search"
                                placeholder="Pesquise uma palavra chave">
                            <img src="../../svg/search.svg" alt="lupa" id="lupa">
                        </div>

                        <button onclick="novaTurma()" class="btn-green dflex" type="button">
                            <img src="../../svg/adicionar.svg" alt="">
                            <p>Nova Turma</p>
                        </button>
                    </div>
                    <div class="box-info">
                        <div class="dflex">
                            <div class="width100">
                                <p class="info-purple border-radius-purple-left">Turma</p>
                                <div id="info-content1">
                                    <!-- <p class="info-white">Juliana Amaral</p> -->
                                </div>
                            </div>
                            <div class=" width100">
                                <p class="info-purple">Mentor</p>
                                <div id="info-content2">
                                    <!-- <p class="info-white">Juliana@gmaiil.com</p> -->
                                </div>
                            </div>
                            <div class=" width100">
                                <p class="info-purple">Mentoria</p>
                                <div id="info-content3">
                                    <!-- <p class="info-white">Juliana@gmaiil.com</p> -->
                                </div>
                            </div>
                            <div class=" width100">
                                <p class="info-purple">Data de ínicio</p>
                                <div id="info-content4">
                                    <!-- <p class="info-white">Juliana@gmaiil.com</p> -->
                                </div>
                            </div>
                            <div class=" width100">
                                <p class="info-purple">Dia da semana</p>
                                <div id="info-content5">
                                    <!-- <p class="info-white">Juliana@gmaiil.com</p> -->
                                </div>
                            </div>
                            <div class=" width100">
                                <p class="info-purple">Horário</p>
                                <div id="info-content6">
                                    <!-- <p class="info-white">Juliana@gmaiil.com</p> -->
                                </div>
                            </div>
                            <div class="center-text">
                                <p class="info-purple">Encontros</p>
                                <div id="info-content7">
                                        <!-- <p class="info-white "><span class="ativocheked">Ativo</span></p> -->
                                </div>
                            </div>

                            <div class="center-text">
                                <p class="info-purple border-radius-purple-reght">Ações</p>
                                <div id="info-content8">
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
