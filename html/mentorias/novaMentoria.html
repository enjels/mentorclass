<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Nova Mentoria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sora:wght@400;600&display=swap" rel="stylesheet">

    <script defer src="../../js/mentorias/novaMentorias.js"></script>
    <link rel="stylesheet" href="../../css/mentorias/novaMentoria.css">

</head>

<body>

    <div class="box-content">
        <div class="box-purple">
            <img class="logo" src="../../svg/logo.svg" alt="">
            <menu>
                <button onclick="mentores()" class="btn-menu dflex">
                    <img src="../../svg/mentores.svg" alt="">
                    Mentores
                </button>
                <button onclick="mentorias()" class="btn-menu dflex">
                    <img src="../../svg/mentorIA.svg" alt="">
                    Mentorias
                </button>
                <button onclick="turmas()" class="btn-menu dflex">
                    <img src="../../svg/turmas.svg" alt="">
                    Turmas
                </button>
                <button onclick="alunos()" class="btn-menu dflex">
                    <img src="../../svg/alunos.svg" alt="">
                    Alunos
                </button>
            </menu>
        </div>

        <div class="box-silver">
            <header class="white">
                <div class="sub-white">
                    <img class="svg-user" src="../../svg/user.svg" alt="">
                    <div class="p-user">
                        <p>Usuário</p>
                        <p>desenvolvedor@gmail.com</p>
                    </div>
                </div>
            </header>
            <div id="voltar" class="BT-H4 dflex">
                <button class="btn-voltar" onclick="mentorias()"><img src="../../svg/voltar.svg" alt=""></button>
                <div><h4>Nova mentoria</h4></div>
            </div>
            <div>
                <main class="main-content">
                    <form id="formulario" action="">
                        <p class="leterpurple">Dados</p>

                        <div class=" form-container dflex">
                            <div class="direction-col">
                                <label class="label" for="nome">Título da mentoria</label>
                                <input type="text" name="nome" id="nome">
                            </div>
                            <div class="direction-col">
                                <label class="label" for="email">Mentor</label>
                                <select name="mentor" id="mentor" class="tdm">
                                </select>
                            </div>
                        </div>
                        <div class="boxcheck">
                            <p class="label">status</p>
                            <div class="dflex">
                                <input onclick="check()" type="checkbox" name="chk" id="chk" />
                                <label for="chk" class="switch">
                                <span class="slider"></span>
                                </label>
                                <p id="inativo">Inativo</p>
                                <label for="casa"></label>
                            </div>
                              <button class="btn-purple"  type="submit">
                                Salvar
                            </button>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
